<div class="container">
    <div class="row border border-primary rounded p-2">
        <div class="row-sm-6 float-left"> 
          <form>
           Team Nickname:<br>
           <input [(ngModel)]="asyncSelected"
            [typeaheadAsync]="true"
            [typeahead]="dataSource"
            (typeaheadLoading)="changeTypeaheadLoading($event)"
            (typeaheadOnSelect)="typeaheadOnSelect($event)"
            [typeaheadOptionsLimit]="82"
            typeaheadOptionField="nickname"
            placeholder="Search game"
            class="form-control"
            [typeaheadMinLength]="3"
            [ngModelOptions]="{standalone: true}">
            Year:<br>
            <input type="text" [(ngModel)]="year" [ngModelOptions]="{standalone: true}">
          </form>
        </div>
        <div class="col-md-8">
          <img [src]="teamPic" class="float-right" width="150" height="150">
      </div>
    </div>
    <hr>
    <div style="text-align:center" class="col-sm">
      <ag-grid-angular 
        style="width: 100%; height: 500px;" 
        class="ag-theme-balham"
        [rowData]="gridOptions.rowData"
        [columnDefs]="gridOptions.columnDefs"
        (gridReady)="onReady($event)">
    </ag-grid-angular>
    <div class="row-sm-6"><h1>Total Salary:{{roster.totalSalary}}</h1></div>
    <br>
    <button type="button" ngbButton (click)="search()" class="btn btn-danger btn-lg btn-block">Search</button>
    </div>
    </div>
