<table>
 <tr>
    <th>Firstname</th>
    <th>Last name</th> 
    <th>Person ID</th>
	 <th>Team ID</th>
	  <th>Jersey</th>
	   <th>Position</th>
	    <th>DOB</th> 
		<th>Team</th>
  </tr>
  <tr *ngFor="let player of players">
    <td>{{player.firstName}}</td>
    <td>{{player.lastName}}</td> 
    <td>{{player.personId}}</td>
	<td> {{player.teamId}}</td>
    <td>{{player.jersey}}</td> 
    <td>{{player.pos}}</td>
	<td>{{player.dateOfBirthUTC}}</td>
    <td>{{player.teamName}} </td> 
  </tr>
</table>
